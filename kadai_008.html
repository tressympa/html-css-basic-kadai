    </header>
    <main>
      <article>
        <h2>社会</h2>
        <section>
          <h3>和菓子も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。</p>
          <p>今年は大手和菓子店５社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio src="ichi.mp3" controls>
          </audio>
        </section>
        <section>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form>
            <lavel>氏名</lavel>
            <input type="text" placeholder="名前を入力してください">
            <br>

            <lavel>年代</lavel>
            <select>
              <option>10代以下</option>
              <option>20代</option>
              <option>30代</option>
              <option>40代以上</option>
            </select>
            <br>

            <lavel>男性</lavel><input type="radio" name="gender">
            <lavel>女性</lavel><input type="radio" name="gender">
            <lavel>その他</lavel><input type="radio" name="gender">
            <br>

            <lavel>おすすめ和菓子の名称</lavel>
            <input type="text" placeholder="例：みたらし団子">
            <br>

            <lavel>おすすめする理由</lavel>
            <textarea></textarea>
            <br>

            <lavel>個人情報保護方針に同意する</lavel>
            <input type="checkbox">
            <br>

            <input type="submit" value="送信">
            <input type="reset" value="リセット"
          </form>
        </section>
      </article>
      <article>
        <h2>テクノロジー</h2>
        <section>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>SAMURAI公式YouTubeで新しい動画がリリースされました。</p>
          <p>動画の内容はHTML/CSSの解説です。</p>
        </section>
      </article>
